<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Register | Jubeliness</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="loading">
        <img src="images/loading.gif" width="80" alt="" />
        <p class="text-muted">Sedang Memuat</p>
      </div>
    </div>
    <!-- Akhir Preloader -->

    <!-- page login -->
    <div class="page-login">
      <div class="container">
        <div class="row row-login justify-content-center">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <a href="index.html" class="login-brand">
                  <img src="/images/logo.png" width="70" alt="" />
                </a>
                <h1>Sign Up</h1>
                <p class="text-muted">Yuk daftarkan dirimu untuk belanja</p>
                <label for="username">Username</label>
                <div class="form-group">
                  <img src="/images/icon-username.svg" class="mr-2" alt="" />
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    id="username"
                  />
                </div>
                <label for="email">Email Address</label>
                <div class="form-group">
                  <img src="/images/icon-email.svg" class="mr-2" alt="" />
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email Address"
                    id="email"
                  />
                </div>
                <label for="password">Password</label>
                <div class="form-group">
                  <img src="/images/icon-gembok.svg" class="mr-2" alt="" />
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                  />
                </div>
                <label for="confirm_password">Confirm Password</label>
                <div class="form-group">
                  <img src="/images/icon-gembok.svg" class="mr-2" alt="" />
                  <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    placeholder="Confirm Password"
                    id="confirm_password"
                  />
                </div>
                <label for="mobile_phone">Mobile Phone</label>
                <div class="form-group">
                  <img src="/images/icon-telpone.svg" class="mr-2" alt="" />
                  <input
                    type="text"
                    name="mobile_phone"
                    class="form-control"
                    placeholder="Mobile Phone / WhatsApp"
                    id="mobile_phone"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-block btn-login btn-dark py-2 mt-4"
                >
                  Daftarkan Sekarang
                </button>
                <hr class="bullet my-4" />
                <a href="#" class="btn btn-block btn-google py-2 mt-3">
                  <img src="/images/logo-google.png" class="mr-2" alt="" />
                  Daftar Dengan Google
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- akhir page login -->

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/preloader.js"></script>
  </body>
</html>
